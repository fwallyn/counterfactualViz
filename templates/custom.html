<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Data Dashboard">
    <meta name="author" content="Aboze Brain">
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>VCNet visualization</title>
    <link href="{{ url_for('static', filename='css/style_custom.css') }}" rel="stylesheet">
    <link rel="shortcut icon" href="#">
    <!-- Load d3.js v5 -->
  </head>

  <body>
        <div class = "wrapper">
        <header>
        <h1 id="titre-principal"> Individual's counterfactual visualization on churn dataset</h1>
        </header>
        <div id = "home-button"></div>
        <div id="right-bar">
            <div id = "choose-other-counterfactual"></div>
            <div id = "form">
                <p> Select your inputs</p>
        <form action="{{ url_for('custom_counterfactual')}}" method="post" class="form-example">

        <label for="gender">gender:</label>
            <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="SeniorCitizen">SeniorCitizen:</label>
            <select name="SeniorCitizen" id="SeniorCitizen">
                <option value="0">0</option>
                <option value="1">1</option>
            </select>

            <label for="Partner">Partner:</label>
            <select name="Partner" id="Partner">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="Dependents">Dependents:</label>
            <select name="Dependents" id="Dependents">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="Tenure">Tenure:</label>
            <input type="number" id="Tenure" name="tenure" min="1" value="1">

            <label for="MonthlyCharges">MonthlyCharges:</label>
            <input type="number" id="MonthlyCharges" name="MonthlyCharges" min="1" max="130" value="20" >

            <label for="TotalCharges">TotalCharges:</label>
            <input type="number" id="TotalCharges" name="TotalCharges" min="1" value="250" >

            <label for="PhoneService">PhoneService:</label>
            <select name="PhoneService" id="PhoneService">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select> 

            <label for="MultipleLines">MultipleLines:</label>
            <select name="MultipleLines" id="MultipleLines">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select> 

            <label for="InternetService">InternetService:</label>
            <select name="InternetService" id="InternetService">
                <option value="No">No</option>
                <option value="DSL">DSL</option>
                <option value="Fiber optic">Fiber optic</option>
                <option value="Cable">Cable</option>
            </select>

            <label for="OnlineSecurity">OnlineSecurity:</label>
            <select name="OnlineSecurity" id="OnlineSecurity">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select> 

            <label for="DeviceProtection">DeviceProtection:</label>
            <select name="DeviceProtection" id="DeviceProtection">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select> 

            <label for="OnlineBackup">OnlineBackup:</label>
            <select name="OnlineBackup" id="OnlineBackup">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select> 

            <label for="TechSupport">TechSupport:</label>
            <select name="TechSupport" id="TechSupport">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="StreamingTV">StreamingTV:</label>
            <select name="StreamingTV" id="StreamingTV">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="StreamingMovies">StreamingMovies:</label>
            <select name="StreamingMovies" id="StreamingMovies">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="Contract">Contract:</label>
            <select name="Contract" id="Contract">
                <option value="Month-to-month">Month-to-month</option>
                <option value="One year">One year</option>
                <option value="Two year">Two year</option>
            </select>

            <label for="PaperlessBilling">PaperlessBilling:</label>
            <select name="PaperlessBilling" id="PaperlessBilling">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="PaymentMethod">PaymentMethod:</label>
            <select name="PaymentMethod" id="PaymentMethod">
                <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
                <option value="Credit card (automatic)">Credit card (automatic)</option>
                <option value="Electronic check">Electronic check</option>
                <option value="Mailed check">Mailed check</option>
            </select>

            <input type="submit" value="Envoyer">

</form>

        </div>
        </div>

        
        <div id = graph-container>
        <div id = "header-container">
            <div id="model-display">
              <div id="circle-class"></div>
                <div id = "bars" >
                </div>
                <div id = "fleche" >
                </div>
            </div>
            <div id = "pie"></div>    
        </div>
        <!-- Div to manipulate -->
        <div id="d3"></div>
        <div id="text-description"></div>
        <div id="circle-striped"></div>
      </div>
    </div>

    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        const DataUrl = "{{ url_for('get_data') }}",
        counterfactuals = '{{counterfactuals}}' === '' ? null : JSON.parse('{{counterfactuals | safe}}'),
        threshold = "{{threshold}}",
        description = JSON.parse('{{description | safe}}'),
        data_from_flask = ('{{data}}' === 'None' | '{{data}}' === '') ? null : JSON.parse('{{data | safe}}');
      console.log("DATAHTML",data_from_flask)
  </script>
  <script src="{{ url_for('static', filename='js/first_page/front_pareto.js') }}"></script>
  <script src="{{ url_for('static', filename='js/select.js') }}"></script>
  <script src="{{ url_for('static', filename='js/indiv_class.js') }}"></script>
  <script src="{{ url_for('static', filename='js/circle_striped.js') }}"></script>
  <script src="{{ url_for('static', filename='js/percentage_bar.js') }}"></script>
  <script src="{{ url_for('static', filename='js/pie_chart.js') }}"></script>
  <script src="{{ url_for('static', filename='js/main_graph.js') }}"></script>
  <script src="{{ url_for('static', filename='js/text_percentage.js') }}"></script> 
  <script src="{{ url_for('static', filename='js/text_description.js') }}"></script> 
  <script src="{{ url_for('static', filename='js/custom_page/index_custom.js') }}"></script>
  <script src="{{ url_for('static', filename='js/custom_page/select_custom.js') }}"></script>


  </body>
</html>
